<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Mercado plus</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="link/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="link/css/animate.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="link/css/style.css"/>
        <script src = "link/js/jquery-3.3.1.min.js"></script>
    </head>

    <body class="logBody">
            <div class="container py-5 animated bounce">
                    <div class="row" style="padding-top: 20%">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6 mx-auto">
                                    <div class="card rounded-0">
                                        <div class="card-header bg-dark">
                                            <h3 class="mb-0 text-white">Iniciar sesión</h3>
                                        </div>
                                        <div class="card-body animated bounce">
                                            <form class="form" action="main.html" autocomplete="off" id="formLogin" method="POST">
                                                <div class="form-group">
                                                    <label for="uname1"><b>Correo electrónico:</b></label>
                                                    <input type="email" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" placeholder="ejemplo@email.com" required>
                                                </div>
                                                <div class="form-group animated bounce">
                                                    <label><b>Contraseña</b></label>
                                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required autocomplete="new-password">
                                                </div>
                                                <div>
                                                    <label class="custom-control custom-checkbox">
                                                      <input type="checkbox" checked>
                                                      <span class="custom-control-indicator"></span>
                                                      <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                            </form>
                                            <a href="register.html"><button class="btn btn-primary btn-lg float-left animated infinite pulse" id="btnReg">Registrarse</button></a>
                                        </div>
                                        <!--/card-block-->
                                    </div>
                                    <!-- /form card login -->
                
                                </div>
                
                
                            </div>
                            <!--/row-->
                
                        </div>
                        <!--/col-->
                    </div>
                    <!--/row-->
                </div>
                <!--/container-->
           
    </body>
</html>
