<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Mercado plus</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="link/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="link/css/animate.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="link/css/style.css"/>
        <script src = "link/js/jquery-3.3.1.min.js"></script>
        <script src = "link/js/bootstrap.min.js"></script>
    </head>

    <body class="regBody">
            <div class="container py-5">
                    <div class="row" style="padding-top: 0px">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8 mx-auto">
                                    <div class="card rounded-0">
                                        <div class="card-header bg-dark">
                                            <h3 class="mb-0 text-white">Registrarse</h3>
                                        </div>
                                        <div class="card-body">
                                            <form class="form" action="main.html" autocomplete="off" id="formLogin" method="POST">
                                            
                                                <div class="form-row animated bounceInRight">
                                                    <div class="form-group col-md-6 animated bounceInRight">
                                                        <label for="nombre"><b>Nombre: *</b></label>
                                                        <input type="text" class="form-control form-control-lg rounded-0" name="nombre" id="nombre" required>
                                                    </div>

                                                    <div class="form-group col-md-6 animated bounceInRight">
                                                            <label for="apellido"><b>Apellido: *</b></label>
                                                            <input type="text" class="form-control form-control-lg rounded-0" name="apellido" id="apellido" required>
                                                    </div>
                                                </div>    

                                                <div class="form-row animated bounceInRight">
                                                    <div class="form-group col-sm-6 animated bounceInRight">
                                                            <label for="uname1"><b>Correo electrónico: *</b></label>
                                                            <input type="email" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" placeholder="ejemplo@email.com" required>
                                                    </div>
                                                    <div class="form-group col-sm-6 animated bounceInRight">
                                                            <label for="uname2"><b>Username (mínimo 6 caracteres): *</b></label>
                                                            <input type="text" class="form-control form-control-lg rounded-0" name="uname2" id="uname2" placeholder="" required>
                                                    </div>
                                                </div>

                                                <div class="form-group animated bounceInRight">
                                                    <label><b>Contraseña: * (Mínimo 8 caracteres, una mayúscula, una minúscula y un número)</b></label>
                                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required autocomplete="new-password">
                                                </div>

                                                <div class="form-row animated bounceInRight">

                                                    <div class="form-group col-sm-6 animated bounceInRight">
                                                        <label for="tel"><b>Teléfono: </b></label>
                                                        <input type="number" class="form-control form-control-lg rounded-0" name="tel" id="tel">
                                                    </div>

                                                    <div class="form-group col-sm-6 animated bounceInRight">
                                                        <label for="adress"><b>Dirección: </b></label>
                                                        <input type="text" class="form-control form-control-lg rounded-0" name="adress" id="adress">
                                                    </div>

                                                </div>

                                               

                                                <div class="form-group animated bounceInRight">
                                                        <label for="imagen"><b>Imagen de avatar: </b></label><br>
                                                        <img id="imagen" style="width:100px ; height: 100px; margin:0px auto; display: block"/>
                                                        <input type="file" name="file" id="archivo" style="margin: 0px auto; display: block">
                                                 </div>
                                                
                                                 <div class="form-group animated bounceInRight">
                                                        <label for="portada"><b>Imagen de portada: </b></label><br>
                                                        <img id="portada" style="width:400px ; height: 100px; margin:0px auto; display: block"/>
                                                        <input type="file" name="file" id="archivo2" style="margin: 0px auto; display: block">
                                                 </div>

                                                <button type="submit" class="btn btn-success btn-lg float-right animated infinite jello" id="btnRegister">Registrar cuenta</button>
                                            </form>

                                            <a href="index.html"><button class="btn btn-primary btn-lg float-left animated infinite pulse" id="btnReg">Loguearse</button></a>
                                        </div>
                                        <!--/card-block-->
                                    </div>
                                    <!-- /form card login -->
                
                                </div>
                
                
                            </div>
                            <!--/row-->
                
                        </div>
                        <!--/col-->
                    </div>
                    <!--/row-->
                </div>
                <!--/container-->

                <script>
                        document.getElementById("archivo").onchange = function () {
                          var reader = new FileReader();
                          reader.onload = function(e) {
                            document.getElementById("imagen").src = e.target.result;
                          }
                          reader.readAsDataURL(this.files[0]);
                      }
                
                        document.getElementById("archivo2").onchange = function () {
                          var reader = new FileReader();
                          reader.onload = function(e) {
                            document.getElementById("portada").src = e.target.result;
                          }
                          reader.readAsDataURL(this.files[0]);
                      }
                </script>
    </body>
</html>
