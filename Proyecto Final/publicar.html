            <div class="contenedorC text-white alert alert-warning">
                    <form class="form" action="main.html" autocomplete="off" id="formLogin" method="POST">
                                            
                            <div class="form-row animated bounceInRight">
                                <div class="form-group col-12 animated bounceInRight">
                                    <label for="nombre"><b>Nombre de articulo: *</b></label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="nombre" id="nombre" required>
                                </div>
                            </div>    

                            <div class="form-row animated bounceInRight">
                                <div class="form-group col-md-12 animated bounceInRight">
                                        <label for="desc"><b>Descripción: *</b></label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="desc" id="desc" required>
                                </div>
                            </div>  

                            <label for="catego"><b>Categorias</b></label>

                            <div class="form-row animated bounceInRight">
                                <div class="col-8" name="catego">
                                    <div class="form-check-inline col-sm-6 animated bounceInRight" >
                                            <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" value="">Tecnología
                                            </label>
                                    </div>

                                    <div class="form-check-inline col-sm-6 animated bounceInRight" >
                                            <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" value="">Hogar
                                            </label>
                                    </div>

                                    <div class="form-check-inline col-sm-6 animated bounceInRight" >
                                            <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" value="">Vehículos
                                            </label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-check-inline col-sm-6 animated bounceInRight" >
                                            <label class="form-check-label">

                                    </div>

                                    <div class="form-check-inline col-sm-6 animated bounceInRight" >
                                            <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" value="">Juguetes
                                            </label>
                                    </div>

                                    <div class="form-check-inline col-sm-6 animated bounceInRight" >
                                            <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" value="">Deportes
                                            </label>
                                    </div>
                                </div>
                                
                            </div>


                            <div class="form-row animated bounceInRight">
                                <div class="col-6">
                                            <div class="form-group animated bounceInRight">
                                                <label><b>Precio: *</b></label>
                                                <input type="number" class="form-control form-control-lg rounded-0" id="pwd1" required>
                                            </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group animated bounceInRight">
                                        <label for="unidades"><b>Unidades: * </b></label>

                                    </div>
                                </div>

                            </div>

                            
                            <div class="form-row animated bounceInRight">
                                <div class="col-4">
                                    <div class="form-group animated bounceInRight">
                                            <label for="imagen"><b>Imagen 1: </b></label><br>
                                            <img id="imagen" style="width:100px ; height: 100px; margin:0px auto; display: block"/>
                                            <input type="file" name="file" id="archivo" style="margin: 0px auto; display: block" required>
                                    </div>
                                </div>

                                <div class="col-4">
                                        <div class="form-group animated bounceInRight">
                                                <label for="imagen2"><b>Imagen 2: </b></label><br>

                                                <input type="file" name="file2" id="archivo2" style="margin: 0px auto; display: block" required>
                                        </div>
                                </div>

                                <div class="col-4">

                                </div>
                            </div>

                                <div class="form-group animated bounceInRight">

                                </div>
                            </div>

            <script>
                    document.getElementById("archivo").onchange = function () {
                      var reader = new FileReader();
                      reader.onload = function(e) {
                        document.getElementById("imagen").src = e.target.result;
                      }
                      reader.readAsDataURL(this.files[0]);
                  }
            
                    document.getElementById("archivo2").onchange = function () {
                      var reader = new FileReader();
                      reader.onload = function(e) {
